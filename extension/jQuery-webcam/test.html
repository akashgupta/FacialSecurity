<html>
  <head> </head>
  <body>
    <div id="webcam">
      <p id="status">Webcam Status</p>
      <button id="button">Capture</button>
    </div>

    <script src="../jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.webcam.js"></script>
    <script type="text/javascript">
      $("#webcam").webcam({
        width: 320,
        height: 240,
        mode: "callback",
        swffile: "jscam_canvas_only.swf",

        onTick: function(remain) {
          if (0 == remain) {
            $("#status").text("Cheese!");
          } else {
            $("#status").text(remain + " seconds");
          }
        },

        onSave: function(data) { console.log("pretending to save!"); },
        onCapture: function() {
          webcam.save();
          console.log("taking the picture");
        },
        debug: function (type, str) { console.log(type + ": " + str); },
        onLoad: function() { console.log("camera loaded"); }
      });

      $("#button").click(function() {
        console.log("you hit capture");
        console.log(webcam);
        webcam.capture(3);
      });
    </script>
  </body>
</html>
